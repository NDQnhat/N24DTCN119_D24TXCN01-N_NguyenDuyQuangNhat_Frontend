<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5_Session3</title>
</head>
<body>
    <div class="form">
        <form action="" method="get">
            <label for="fullname">Họ và tên: </label>
            <input type="text" name="fullname" id="fullname"/>
            <br/>
            <label for="time">Chọn ngày giờ:</label>
            <input type="datetime-local" name="time" />
            <br/>
            <label for="service">Loại dịch vụ</label>
            <!-- <input type="value" name="service" id="service"/> -->
             <select name="service" id="service">
                <option value="1">Tư vấn</option>
                <option value="2">Khám</option>
             </select>
            <br/>
            <label for="note">Ghi chú</label>
            <textarea name="note" id="note" rows="5" cols="20"></textarea>
            <br/>
            <button type="submit">Đặt lịch</button>
        </form>
    </div>
</body>
</html>
