<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex6_Session3</title>
</head>
<body>
    <div class="form">
        <form action="" method="get">
            <label for="chooseProduct">Chọn sản phẩm: </label>
            <select name="chooseProduct" id="chooseProduct">
                <option value="1">Sản phẩm 1</option>
                <option value="2">Sản phẩm 2</option>
                <option value="3">Sản phẩm 3</option>
            </select>
            <br/>
            <label for="quantity">Số lượng: </label>
            <input type="number" id="quantity" name="số lượng" min="1"/>
            <br/>
            <label for="address">Địa chỉ giao hàng: </label>
            <textarea name="địa chỉ" id="address" rows="5" cols="20"></textarea>
            <br/>
            <button type="submit">Đặt hàng</button>
        </form>
    </div>
</body>
</html>
