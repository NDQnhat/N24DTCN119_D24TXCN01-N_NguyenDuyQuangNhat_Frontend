<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7_Session3</title>
</head>
<body>
    <div class="form">
        <table>
            <tbody>
                <tr>
                    <td><label for="name">Họ và tên: </label><td>
                    <td><input type="text" name="name" id="name"/></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label><td>
                    <td><input type="email" email="email" id="email"/></td>
                </tr>
                <tr>
                    <td><label for="birthday">Ngày sinh: </label><td>
                    <!-- <td><input type="datetime-local" value=""></td> -->
                    <td><input id="birthday" type="date" name="ngày sinh" placeholder="mm-dd-yyyy" min="1900-01-01" max="2030-31-12"/></td>
                </tr>
                <tr>
                    <td><label for="sex">Giới tính: </label><td>
                    <td>
                        <input type="radio" name="sex" id="nam"/>
                        <label>Nam</label>
                        <input type="radio" name="sex" id="nữ"/>
                        <label>nữ</label>
                    </td>
                </tr>
                    <td><label for="phoneNum">Số điện thoại: </label><td>
                    <td><input type="tel" name="phoneNum" id="phoneNum"/></td>
                <tr>
                    <td><label for="major">Chuyên ngành: </label><td>
                    <td><input type="text" name="major" id="major"/></td>
                </tr>
                <tr>
                    <td><label for="year">Năm nhập học: </label><td>
                    <td><input type="number" min="1900" max="2025" name="year" id="year"/></td>
                </tr>
                <tr>
                    <td><label for="score">Điểm GPA: </label><td>
                    <td><input type="number" min="0" max="4" step="0.1" name="year" id="year"/></td>
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ: </label><td>
                    <td><textarea name="address" id="address" ></textarea></td>
                </tr>
                <tr>
                    <td><label for="class">Lớp học: </label><td>
                    <td>
                        <select name="class" id="class">
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                            <option value="3">Lớp 3</option>
                            <option value="4">Lớp 4</option>
                            <option value="5">Lớp 5</option>
                        </select>    
                    </td>
                </tr>
                <tr>
                    <td><label for="day">Ngày gửi đăng ký: </label><td>
                    <td><input type="datetime-local" value=""></td>
                </tr>
            </tbody>
        </table>
        <button type="submit" style="text-align: center;">Gửi thông tin</button>
    </div>
</body>
</html>
