<body>
    <div class="container">
        <h2>Center Align Text</h2>
        <p>To just center align the text inside an element, use <span class="intro">text-align: center;</span></p>
        <div class="center">
            <table>This text is centered.</table>
        </div>  <br/>
        <div class="example">
            <p>Example</p>
            <div class="table">
                <table>
                    <p>.center {</p>
                        <p>&nbsp;&nbsp;<span class="red">text-align</span>: <span class="blue">center</span>;</p> 
                        <p>&nbsp;&nbsp;<span class="red">border</span>: <span class="blue">3px solid green</span>;</p>  }   
                </table> 
            </div> <br/>
            <button>Try it Yourself >></button> <br/>
        </div>
    </div>
</body>
